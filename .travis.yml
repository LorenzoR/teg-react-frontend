dist: xenial
env:
  global:
    # include $HOME/.local/bin for `aws`
    - PATH=$HOME/.local/bin:$PATH
language: node_js
node_js:
  - 'stable'
addons:
  apt:
    packages:
      # Ubuntu 16+ does not install this dependency by default, so we need to install it ourselves
      - libgconf-2-4
branches:
  only:
    - master
cache:
  directories:
    - node_modules
    - ~/.cache
before_install:
  - sudo pip install --upgrade pip
  - pip install awscli

install:
  - npm install

script:
  # - npm run cypress
  - npm run build

after_success:
  - npm run deploy-s3